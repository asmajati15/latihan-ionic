<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Default -->
<ion-modal [isOpen]="true">
  <ng-template>
    <ion-content>Modal Content</ion-content>
  </ng-template>
</ion-modal>

<!-- Use a trigger -->
<ion-button id="trigger-button">Click to open modal</ion-button>
<ion-modal trigger="trigger-button">
  <ng-template>
    <ion-content>Modal Content</ion-content>
  </ng-template>
</ion-modal>

<!-- Sheet Modal -->
<ion-modal
  [isOpen]="true"
  [breakpoints]="[0.1, 0.5, 1]"
  [initialBreakpoint]="0.5"
>
  <ng-template>
    <ion-content>Modal Content</ion-content>
  </ng-template>
</ion-modal>

<!-- Card Modal -->
<ion-modal
  [isOpen]="true"
  [swipeToClose]="true"
  [presentingElement]="routerOutlet.nativeEl"
>
  <ng-template>
    <ion-content>Modal Content</ion-content>
  </ng-template>
</ion-modal>

<!-- Passing Props -->
<ion-modal [isOpen]="true">
  <ng-template>
    <app-angular-component title="Ionic"></app-angular-component>
  </ng-template>
</ion-modal>

<!-- Require Action Sheet confirmation before dismissing -->
<ion-modal [isOpen]="true" [canDismiss]="canDismiss">
  <ng-template>
    <ion-content>Modal Content</ion-content>
  </ng-template>
</ion-modal>
</ion-content>
